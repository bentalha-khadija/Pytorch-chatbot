<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='images/PngItem.png') }}" alt="image" width="40" height="35"/>
                </div>
                <div class="chatbox__content--header">
                    
                    <b class="chatbox__description--header">Hi. My name is TasmimBot.</b>
                    <p class="chatbox__description--header">How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><b><h3>Send</h3></b></button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img  src="{{ url_for('static', filename='images/PngItem.png') }}" width="36" height="29" /></button>
        </div>
    </div>
</div>

    <!-- <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
